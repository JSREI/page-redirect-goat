<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交表单的例子</title>
</head>
<body>

<form action="https://example.com" method="get" onsubmit="return submitForm()">

    <label for="name">
        姓名：
        <input id="name" name="name" type="text">
    </label> <br>

    <input type="hidden" name="sign" id="sign">

    <button type="submit">提交表单</button>

</form>

<script src="../main.js"></script>
<script type="text/javascript">

    // 沃日啊，这种方式好像hook不到准确的位置，寄了
    function submitForm() {
        document.getElementById("sign").value = "This is a very confidential signature, encrypted with a very complex algorithm";
        return true;
    }

</script>
</body>
</html>
